<style>
  body {
    margin: 0;
    background: black;
  }

  #musicIcon {
    color: white;
    font-size: 24px;
  }
</style>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<script src="https://cdn.tailwindcss.com"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<div class="fixed text-white text-sm ml-5 mt-5 select-none"><span>Score : </span><span id="Score">0</span></div>
<div class="fixed text-white text-sm ml-5 mt-10 select-none"><span>Name : </span><span id="username"></span></div>
<div class="fixed text-white text-sm ml-5 mt-15">
  <audio id="myAudio" loop>
    <source src="smashing ball.mp3" type="audio/mpeg" />
  </audio>
 
</div>

  <div class="fixed inset-0 flex items-center justify-center" id="modal">
    <!-- username input -->
    <div class="">
      <form id="usernameForm" class="flex flex-col justify-center items-center gap-4 bg-white max-w-md w-full p-6 rounded-md text-center px-40">
        <div>
          <input id="usernameInput" type="text" placeholder="Username" style="padding: 12px; margin-top: -50px; border-radius: 20px; border: none; background: #475569; color: #cbd5e1" />
        </div>
        <!-- username input end -->
        <h1 class="text-4xl font-bold leading-none" id="LastScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button type="submit" class="bg-blue-500 rounded-full text-white w-full py-2 px-4 text-sm" id="startGameBtn">Start Game</button>
        </div>
      </form>
    </div>
  </div>
  <canvas></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="./index.js"></script>
  <script>
    const musicButton = document.getElementById("musicButton");
    const musicIcon = document.getElementById("musicIcon");
    const audio = document.getElementById("myAudio");

    musicButton.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        musicIcon.className = "fa fa-volume-up";
      } else {
        audio.pause();
        musicIcon.className = "fa fa-volume-off";
      }
    });
  </script>
</div>
